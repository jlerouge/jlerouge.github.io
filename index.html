---
layout: default
title: Home
---

<div id="home">
  <h2>Home</h2>
  <h2>Recent news</h2>
  <ul class="posts">
    {% for post in site.posts offset:0 limit:5 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
