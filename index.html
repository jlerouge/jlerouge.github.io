<div id="home">
  <h2>Home</h2>
  <h2>Latest news</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><div class="summary">{{ post.content | truncatewords:45 }}<a href="{{ post.url }}"> (Read more) </a><div></li>
    {% endfor %}
  </ul>
</div>
